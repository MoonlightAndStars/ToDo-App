<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Sedan+SC&family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>To-Do App</title>
  </head>
  <body>
    <div class="container">
      <div class="todo-app">
        <h2>To-Do List <img src="Images/todo icon.png" alt="app icon" /></h2>
        <div class="row">
          <input type="text" id="input-box" placeholder="Add Task" />
          <button type="submit" onclick="addTask()">Add</button>
        </div>
        <ol id="list-container">
          <!-- <li class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li> -->
        </ol>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
